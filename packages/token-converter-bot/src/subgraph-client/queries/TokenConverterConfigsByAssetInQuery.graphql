query TokenConverterConfigsByAssetIn($tokenAddressIn: Bytes!) {
  tokenConverterConfigs(
      where: { and: [{ tokenAddressIn: $tokenAddressIn }, { or: [{ access: ALL }, { access: ONLY_FOR_USERS }] }] }
    ) {
    id
    tokenAddressIn
    tokenAddressOut
    incentive
    access
    tokenConverter {
      id
    }
  }
}