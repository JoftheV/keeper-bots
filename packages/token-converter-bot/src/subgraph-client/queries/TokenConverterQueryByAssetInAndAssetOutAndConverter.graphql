query TokenConverterByAssetInAndAssetOutAndConverter($tokenAddressIn: Bytes!, $tokenAddressOut: Bytes!, $tokenConverter: String!) {
  tokenConverterConfigs(
       where: {
        and: [
          {tokenConverter: $tokenConverter}
          { tokenAddressIn: $tokenAddressIn }
          { tokenAddressOut: $tokenAddressOut }
          { or: [{ access: ALL }, { access: ONLY_FOR_USERS }] }
        ]
      }
    ) {
    id
    tokenAddressIn
    tokenAddressOut
    incentive
    access
    tokenConverter {
      id
    }
  }
}