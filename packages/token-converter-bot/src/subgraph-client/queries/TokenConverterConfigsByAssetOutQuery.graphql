query TokenConverterConfigsByAssetOut($tokenAddressOut: Bytes!) {
  tokenConverterConfigs(
       where: { and: [{ tokenAddressOut: $tokenAddressOut }, { or: [{ access: ALL }, { access: ONLY_FOR_USERS }] }] }
    ) {
    id
    tokenAddressIn
    tokenAddressOut
    incentive
    access
    tokenConverter {
      id
    }
  }
}
