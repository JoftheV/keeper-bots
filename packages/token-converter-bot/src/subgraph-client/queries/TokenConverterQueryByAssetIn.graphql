query TokenConverterByAssetIn($tokenAddressIn: Bytes!) {
  tokenConverters(where: { paused: false }) {
    id
    destinationAddress
    baseAsset
    configs(
      where: { and: [{ tokenAddressIn: $tokenAddressIn }, { or: [{ access: ALL }, { access: ONLY_FOR_USERS }] }] }
    ) {
      id
      tokenAddressIn
      tokenAddressOut
      incentive
      access
    }
  }
}
