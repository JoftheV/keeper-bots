query TokenConverterConfigsByTokenConverter($id: String!) {
  tokenConverterConfigs(
      where: {
        or: [{ access: ALL, tokenConverter:  $id, }, { access: ONLY_FOR_USERS, tokenConverter:  $id, }],
  }
    ) {
    id
    tokenAddressIn
    tokenAddressOut
    incentive
    access
    tokenConverter {
      id
    }
  }
}