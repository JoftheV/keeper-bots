query TokenConverters {
  tokenConverters(where: { paused: false} ) {
    id
    converterNetwork {
      id 
    }
    destinationAddress
    baseAsset
    configs(where:{  or: [{access:ALL}, {access:ONLY_FOR_USERS}]}) {
      id
      tokenAddressIn
      tokenAddressOut
      incentive
      access
    }
  }
}
